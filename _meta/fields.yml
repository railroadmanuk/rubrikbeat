- key: rubrikbeat
  title: rubrikbeat
  description:
  fields:
    - name: rubrik
      type: group
      description: >
      fields:
        - name: clusterInfo
          type: group
          description: >
            CDM Cluster Info
          fields:
          - name: clusterName
            type: keyword
            description: >
              Name of the Rubrik cluster.
          - name: clusterId
            type: string
            description: >
              ID of the Rubrik cluster.
          - name: clusterVersion
            type: string
            description: >
              The current running version of the Rubrik cluster.
          - name: nodeCount
            type: number
            description: >
              The number of nodes in the Rubrik cluster.
          - name: systemStatus
            type: keyword
            description: >
              The current health of the system.
        - name: clusterStorage
          type: group
          description: >
            CDM Storage Info
          fields:
          - name: systemTotalStorage
            type: number
            description: >
              Total storage in system
          - name: systemUsedStorage
            type: number
            description: >
              Used storage in system
          - name: systemAvailableStorage
            type: number
            description: >
              Available storage in system
          - name: systemRunwayRemaining
            type: number
            description: >
              Number of days remaining before the system fills up